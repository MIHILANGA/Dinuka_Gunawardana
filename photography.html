      <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <span class="prev">&#10094;</span>
          <div class="modal-content">
              <img id="modalImg" src="" alt="Expanded Image">
          </div>
          <span class="next">&#10095;</span>
      </div>
  
      <script>
        document.querySelectorAll('.gallery img').forEach((img, index) => {
    img.addEventListener('click', () => {
        openModal(img);
    });
});

let currentImageIndex;
let currentImages;
const modal = document.getElementById("myModal");
const modalImg = document.getElementById("modalImg");

function openModal(img) {
    const section = img.closest('.gallery');
    currentImages = Array.from(section.querySelectorAll('img')).map(img => img.src);
    currentImageIndex = currentImages.indexOf(img.src);
    showModal(currentImages[currentImageIndex]);
    modal.style.display = "block";
}

function showModal(src) {
    modalImg.src = src;

    document.querySelector('.prev').onclick = () => {
        currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : currentImages.length - 1;
        modalImg.src = currentImages[currentImageIndex];
    };

    document.querySelector('.next').onclick = () => {
        currentImageIndex = (currentImageIndex < currentImages.length - 1) ? currentImageIndex + 1 : 0;
        modalImg.src = currentImages[currentImageIndex];
    };

    // Keyboard navigation
    document.onkeydown = function(event) {
        event = event || window.event;
        if (event.keyCode == 37) {
            // Left arrow key
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : currentImages.length - 1;
            modalImg.src = currentImages[currentImageIndex];
        } else if (event.keyCode == 39) {
            // Right arrow key
            currentImageIndex = (currentImageIndex < currentImages.length - 1) ? currentImageIndex + 1 : 0;
            modalImg.src = currentImages[currentImageIndex];
        }
    };
}

document.querySelector('.close').onclick = () => {
    modal.style.display = "none";
    document.onkeydown = null; // Remove the keyboard navigation handler when the modal is closed
};

window.onclick = (event) => {
    if (event.target == modal) {
        modal.style.display = "none";
        document.onkeydown = null; // Remove the keyboard navigation handler when the modal is closed
    }
};

      </script>
